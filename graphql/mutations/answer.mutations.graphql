mutation AddAnswer($planId: Int!, $versionedSectionId: Int!, $versionedQuestionId: Int!, $json: String!) {
  addAnswer(planId: $planId, versionedSectionId: $versionedSectionId, versionedQuestionId: $versionedQuestionId, json: $json) {
    id
    json
    modified
  }
}

mutation UpdateAnswer($answerId: Int!, $json: String) {
  updateAnswer(answerId: $answerId, json: $json) {
    errors {
      acronyms
      aliases
      contactEmail
      contactName
      displayName
      feedbackEmails
      feedbackMessage
      fundrefId
      general
      homepage
      json
      logoName
      logoURI
      name
      planId
      provenance
      searchName
      ssoEntityId
      subHeaderLinks
      types
      uri
      versionedQuestionId
      versionedSectionId
    }
    id
    json
    modified
    versionedQuestion {
      versionedSectionId
    }
  }
}

mutation RemoveAnswerComment($answerCommentId: Int!, $answerId: Int!) {
  removeAnswerComment(answerCommentId: $answerCommentId, answerId: $answerId) {
    id
    errors {
      general
    }
    answerId
    commentText
  }
}

mutation UpdateAnswerComment($answerCommentId: Int!, $answerId: Int!, $commentText: String!) {
  updateAnswerComment(answerCommentId: $answerCommentId, answerId: $answerId, commentText: $commentText) {
    commentText
    answerId
    id
    errors {
      general
      commentText
      answerId
    }
  }
}