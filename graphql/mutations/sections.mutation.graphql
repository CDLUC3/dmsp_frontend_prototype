mutation AddSection($input: AddSectionInput!) {
  addSection(input: $input) {
    id
    tags {
      name
    }
    guidance
    errors {
      general
      name
      displayOrder
    }
    displayOrder
    introduction
    isDirty
    name
    questions {
      id
      errors {
        general
        templateId
        sectionId
        questionText
        displayOrder
      }
    }
    requirements
  }
}

mutation UpdateSection($input: UpdateSectionInput!) {
  updateSection(input: $input) {
    id
    name
    introduction
    requirements
    guidance
    displayOrder
    errors {
      general
      name
      introduction
      requirements
      guidance
    }
    bestPractice
    tags {
      id
      description
      name
    }
  }
}

mutation UpdateSectionDisplayOrder($sectionId: Int!, $newDisplayOrder: Int!) {
  updateSectionDisplayOrder(sectionId: $sectionId, newDisplayOrder: $newDisplayOrder) {
    sections {
      id
    introduction
    name
    requirements
    guidance
    displayOrder
    bestPractice
    isDirty
    questions {
      errors {
        general
        templateId
        sectionId
        questionText
        displayOrder
      }
      displayOrder
      guidanceText
      id
      questionText
      sectionId
      templateId
    }
    tags {
      id
      description
      name
    }
    errors {
      general
      name
      displayOrder
    }
    template {
      id
      bestPractice
      isDirty
      languageId
      name
      visibility
    }
    }
  }
}