mutation AddProjectFunding($input: AddProjectFunderInput!) {
  addProjectFunder(input: $input) {
    errors {
      affiliationId
      funderOpportunityNumber
      funderProjectNumber
      general
      grantId
      projectId
      status
    }
  }
}

mutation UpdateProjectFunding($input: UpdateProjectFunderInput!) {
  updateProjectFunding(input: $input) {
    errors {
      affiliationId
      funderOpportunityNumber
      funderProjectNumber
      general
      grantId
      projectId
      status
    }
  }
}
