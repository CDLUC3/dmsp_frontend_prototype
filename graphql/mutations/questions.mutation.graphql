mutation AddQuestion($input: AddQuestionInput!) {
  addQuestion(input: $input) {
    errors
    id
    displayOrder
    questionText
    questionTypeId
    requirementText
    guidanceText
    sampleText
    useSampleTextAsDefault
    required
    questionOptions {
      isDefault
      id
      questionId
      orderNumber
      text
    }
  }
}

mutation UpdateQuestion($input: UpdateQuestionInput!) {
  updateQuestion(input: $input) {
    id
    questionTypeId
    guidanceText
    errors
    isDirty
    required
    requirementText
    sampleText
    useSampleTextAsDefault
    sectionId
    templateId
    questionText
    questionOptions {
      id
      orderNumber
      questionId
      text
      isDefault
    }
  }
}