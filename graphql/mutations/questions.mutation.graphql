mutation AddQuestion($input: AddQuestionInput!) {
  addQuestion(input: $input) {
    errors
    id
    displayOrder
    questionText
    questionTypeId
    requirementText
    guidanceText
    sampleText
    useSampleTextAsDefault
    required
    questionOptions {
      isDefault
      id
      questionId
      orderNumber
      text
    }
  }
}