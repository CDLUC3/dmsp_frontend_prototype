mutation AddQuestion($input: AddQuestionInput!) {
  addQuestion(input: $input) {
    errors {
      general
      questionText
    }
    id
    displayOrder
    questionText
    json
    requirementText
    guidanceText
    sampleText
    useSampleTextAsDefault
    required
  }
}

mutation UpdateQuestion($input: UpdateQuestionInput!) {
  updateQuestion(input: $input) {
    id
    guidanceText
    errors {
      general
      questionText
    }
    isDirty
    required
    json
    requirementText
    sampleText
    useSampleTextAsDefault
    sectionId
    templateId
    questionText
  }
}

mutation RemoveQuestion($questionId: Int!) {
  removeQuestion(questionId: $questionId) {
    id
    errors {
      general
      guidanceText
      json
      questionText
      requirementText
      sampleText
    }
  }
}

mutation UpdateQuestionDisplayOrder($questionId: Int!, $newDisplayOrder: Int!) {
  updateQuestionDisplayOrder(questionId: $questionId, newDisplayOrder: $newDisplayOrder) {
    questions {
      id
      displayOrder
      questionText
      sampleText
      requirementText
      guidanceText
      sectionId
      templateId
      errors {
        general
      }
    }
  }
}