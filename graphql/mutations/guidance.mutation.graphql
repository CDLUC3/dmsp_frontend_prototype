mutation AddGuidance($input: AddGuidanceInput!) {
  addGuidance(input: $input) {
    id
    guidanceText
    tagId
    errors {
      general
      guidanceGroupId
      guidanceText
    }
  }
}

mutation UpdateGuidance($input: UpdateGuidanceInput!) {
  updateGuidance(input: $input) {
    id
    guidanceText
    tagId
    errors {
      general
      guidanceGroupId
      guidanceText
    }
  }
}

mutation AddPlanGuidance($planId: Int!, $affiliationId: String!) {
  addPlanGuidance(planId: $planId, affiliationId: $affiliationId) {
    id
    planId
    affiliationId
  }
}

mutation RemovePlanGuidance($planId: Int!, $affiliationId: String!) {
  removePlanGuidance(planId: $planId, affiliationId: $affiliationId) {
    id
    planId
    userId
    affiliationId
  }
}