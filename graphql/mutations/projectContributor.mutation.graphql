
mutation UpdateProjectContributor($input: UpdateProjectContributorInput!) {
  updateProjectContributor(input: $input) {
    givenName
    surName
    orcid
    id
    errors {
      email
      surName
      general
      givenName
      orcid
      affiliationId
      contributorRoleIds
    }
  }
}

mutation RemoveProjectContributor($projectContributorId: Int!) {
  removeProjectContributor(projectContributorId: $projectContributorId) {
    errors {
      general
      email
      affiliationId
      givenName
      orcid
      surName
      contributorRoleIds
    }
  }
}

mutation AddProjectContributor($input: AddProjectContributorInput!) {
  addProjectContributor(input: $input) {
    email
    errors {
      general
    }
  }
}