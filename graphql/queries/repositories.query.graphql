query Repositories($input: RepositorySearchInput!) {
  repositories(input: $input) {
    hasPreviousPage
    hasNextPage
    currentOffset
    availableSortFields
    totalCount
    nextCursor
    limit
    items {
      keywords
      id
      errors {
        general
        uri
      }
      name
      description
      uri
      website
      repositoryTypes
    }
  }
}

query RepositorySubjectAreas {
  repositorySubjectAreas
}

query RepositoriesByURIs($uris: [String!]!) {
  repositoriesByURIs(uris: $uris) {
    keywords
    id
    errors {
      general
      uri
    }
    name
    description
    uri
    website
    repositoryTypes
  }
}