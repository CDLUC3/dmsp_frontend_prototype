query Plan($planId: Int!) {
  plan(planId: $planId) {
    id
    versionedTemplate {
      template {
        id
        name
      }
      name
    }
    fundings {
      id
      projectFunding {
        affiliation {
          displayName
        }
      }
    }
    visibility
    status
    project {
      fundings {
        affiliation {
          displayName
          name
        }
        funderOpportunityNumber
      }
      title
    }
    members {
      isPrimaryContact
      projectMember {
        givenName
        surName
        email
        orcid
        memberRoles {
          label
        }
      }
    }
    versionedSections {
      answeredQuestions
      displayOrder
      versionedSectionId
      title
      totalQuestions
    }
    created
    modified
    dmpId
    registered
    title
  }
}
