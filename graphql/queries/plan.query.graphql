query Plan($planId: Int!) {
  plan(planId: $planId) {
    id
    versionedTemplate {
      template {
        id
        name
      }
      name
      owner {
        uri
      }
    }
    fundings {
      id
      projectFunding {
        affiliation {
          displayName
        }
      }
    }
    visibility
    status
    project {
      fundings {
        affiliation {
          displayName
          name
        }
        funderOpportunityNumber
      }
      title
      collaborators {
        user {
          id
        }
        accessLevel
      }
    }
    members {
      isPrimaryContact
      projectMember {
        givenName
        surName
        email
        orcid
        memberRoles {
          label
        }
      }
    }
    versionedSections {
      answeredQuestions
      displayOrder
      versionedSectionId
      title
      totalQuestions
    }
    progress {
      answeredQuestions
      percentComplete
      totalQuestions
    }
    created
    createdById
    modified
    dmpId
    registered
    title
    feedback {
      id
      completed
    }
  }
}
