query ProjectCollaborators($projectId: Int!) {
  projectCollaborators(projectId: $projectId) {
    id
    errors {
      accessLevel
      email
      general
      invitedById
      planId
      userId
    }
    accessLevel
    created
    email
    user {
      givenName
      surName
      email
    }
  }
}


query FindCollaborator($term: String!, $options: PaginationOptions) {
  findCollaborator(term: $term, options: $options) {
    limit
    items {
      id
      givenName
      email
      affiliationId
      affiliationRORId
      affiliationURL
      orcid
      surName
      affiliationName
    }
    availableSortFields
    nextCursor
    totalCount
  }
}