query AnswerByVersionedQuestionId($projectId: Int!, $planId: Int!, $versionedQuestionId: Int!) {
  answerByVersionedQuestionId(projectId: $projectId, planId: $planId, versionedQuestionId: $versionedQuestionId) {
    id
    json
    versionedQuestion {
      id
    }
    plan {
      id
    }
    modified
    errors {
      general
      versionedSectionId
      versionedQuestionId
      uri
      types
      subHeaderLinks
      ssoEntityId
      searchName
      provenance
      planId
      name
      logoURI
      logoName
      json
      homepage
      fundrefId
      feedbackMessage
      feedbackEmails
      displayName
      contactName
      contactEmail
      aliases
      acronyms
    }
  }
}