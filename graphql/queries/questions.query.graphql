query QuestionsDisplayOrder($sectionId: Int!) {
  questions(sectionId: $sectionId) {
    displayOrder
  }
}

query PlanSectionQuestions($sectionId: Int!) {
  questions(sectionId: $sectionId) {
    id
    questionText
    displayOrder
    guidanceText
    requirementText
    sampleText
    sectionId
    templateId
    isDirty
  }
}

query Question($questionId: Int!) {
  question(questionId: $questionId) {
    id
    guidanceText
    errors {
      general
      questionText
      requirementText
      sampleText
      displayOrder
      questionConditionIds
      sectionId
      templateId
    }
    displayOrder
    questionText
    json
    requirementText
    sampleText
    useSampleTextAsDefault
    sectionId
    templateId
    isDirty
    required
  }
}

query PublishedQuestions($planId: Int!, $versionedSectionId: Int!) {
  publishedQuestions(planId: $planId, versionedSectionId: $versionedSectionId) {
    id
    questionText
    displayOrder
    guidanceText
    requirementText
    sampleText
    versionedSectionId
    versionedTemplateId
    hasAnswer
  }
}

query PublishedQuestion($versionedQuestionId: Int!) {
  publishedQuestion(versionedQuestionId: $versionedQuestionId) {
    id
    guidanceText
    errors {
      general
      questionText
      requirementText
      sampleText
      displayOrder
      versionedSectionId
    }
    displayOrder
    questionText
    json
    requirementText
    sampleText
    versionedSectionId
    versionedTemplateId
    required
  }
}