query QuestionsDisplayOrder($sectionId: Int!) {
  questions(sectionId: $sectionId) {
    displayOrder
  }
}

query Question($questionId: Int!) {
  question(questionId: $questionId) {
    id
    guidanceText
    errors
    displayOrder
    questionText
    requirementText
    sampleText
    sectionId
    templateId
    questionTypeId
    questionOptions {
      id
      isDefault
      orderNumber
      text
      questionId
    }
    isDirty
  }
}

mutation UpdateQuestion($input: UpdateQuestionInput!) {
  updateQuestion(input: $input) {
    id
    guidanceText
    errors
    isDirty
    required
    requirementText
    sampleText
    sectionId
    templateId
    questionText
    questionOptions {
      id
      orderNumber
      questionId
      text
      isDefault
    }
  }
}