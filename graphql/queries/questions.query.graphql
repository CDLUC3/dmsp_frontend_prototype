query QuestionsDisplayOrder($sectionId: Int!) {
  questions(sectionId: $sectionId) {
    displayOrder
  }
}

query Question($questionId: Int!) {
  question(questionId: $questionId) {
    id
    guidanceText
    errors {
      general
      questionText
      requirementText
      sampleText
      displayOrder
      questionConditionIds
      sectionId
      sourceQestionId
      templateId
    }
    displayOrder
    questionText
    json
    requirementText
    sampleText
    useSampleTextAsDefault
    sectionId
    templateId
    isDirty
    required
  }
}

query PlanSectionQuestions($sectionId: Int!) {
  questions(sectionId: $sectionId) {
    id
    questionText
    displayOrder
    guidanceText
    requirementText
    sampleText
    sectionId
    templateId
    isDirty
  }
}