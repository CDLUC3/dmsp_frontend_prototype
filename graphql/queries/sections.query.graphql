query SectionsDisplayOrder($templateId: Int!) {
  sections(templateId: $templateId) {
    displayOrder
  }
}

query PublishedSections($term: String!, $paginationOptions: PaginationOptions) {
  publishedSections(term: $term, paginationOptions: $paginationOptions) {
    limit
    nextCursor
    totalCount
    availableSortFields
    currentOffset
    hasNextPage
    hasPreviousPage
    items {
      id
      name
      displayOrder
      bestPractice
      modified
      created
      versionedTemplateId
      versionedTemplateName
      versionedQuestionCount
    }
  }
}

query PublishedSection($versionedSectionId: Int!) {
  publishedSection(versionedSectionId: $versionedSectionId) {
    id
    introduction
    name
    requirements
    guidance
    displayOrder
    tags {
      id
      description
      name
      slug
    }
    errors {
      general
      name
      displayOrder
    }
  }
}

query Section($sectionId: Int!) {
  section(sectionId: $sectionId) {
    id
    introduction
    name
    requirements
    guidance
    displayOrder
    bestPractice
    isDirty
    questions {
      errors {
        general
        templateId
        sectionId
        questionText
        displayOrder
      }
      displayOrder
      guidanceText
      id
      questionText
      sectionId
      templateId
    }
    tags {
      id
      description
      name
      slug
    }
    errors {
      general
      name
      displayOrder
    }
    template {
      id
      bestPractice
      isDirty
      languageId
      name
      latestPublishVisibility
    }
  }
}
