query SectionsDisplayOrder($templateId: Int!) {
  sections(templateId: $templateId) {
    displayOrder
  }
}

query PublishedSections($term: String!) {
  publishedSections(term: $term) {
    totalCount
    nextCursor
    items {
      id
      name
      displayOrder
      bestPractice
      modified
      created
      versionedTemplateId
      versionedTemplateName
      versionedQuestionCount
    }
  }
}

query Section($sectionId: Int!) {
  section(sectionId: $sectionId) {
    id
    introduction
    name
    requirements
    guidance
    displayOrder
    bestPractice
    tags {
      id
      description
      name
    }
    errors {
      general
      name
      displayOrder
    }
    template {
      id
    }
  }
}