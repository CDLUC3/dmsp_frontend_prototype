query SectionsDisplayOrder($templateId: Int!) {
  sections(templateId: $templateId) {
    displayOrder
  }
}

query PublishedSections($term: String!) {
  publishedSections(term: $term) {
    totalCount
    nextCursor
    items {
      id
      name
      displayOrder
      bestPractice
      modified
      created
      versionedTemplateId
      versionedTemplateName
      versionedQuestionCount
    }
  }
}

query Section($sectionId: Int!) {
  section(sectionId: $sectionId) {
    id
    introduction
    name
    requirements
    guidance
    displayOrder
    bestPractice
    isDirty
    questions {
      errors {
        general
        templateId
        sectionId
        questionText
        displayOrder
      }
      displayOrder
      guidanceText
      id
      questionText
      sectionId
      templateId
    }
    tags {
      id
      description
      name
    }
    errors {
      general
      name
      displayOrder
    }
    template {
      id
      bestPractice
      isDirty
      languageId
      name
      visibility
    }
  }
}