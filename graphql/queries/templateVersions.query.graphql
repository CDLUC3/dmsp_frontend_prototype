query TemplateVersions($templateId: Int!) {
  templateVersions(templateId: $templateId) {
    name
    version
    versionType
    created
    comment
    id
    modified
    versionedBy {
      givenName
      surName
      affiliation {
        displayName
      }
      modified
    }
  }
}

query MyVersionedTemplates {
  myVersionedTemplates {
    id
    name
    description
    modified
    modifiedById
    versionType
    visibility
    errors {
      general
      templateId
      name
      ownerId
      version
    }
    template {
      id
      owner {
        id
        searchName
        name
        displayName
      }
    }
  }
}

query PublishedTemplates {
  publishedTemplates {
    id
    bestPractice
    template {
      id
    }
    name
    description
    modified
    modifiedById
    owner {
      name
      displayName
      searchName
      uri
    }
    visibility
    errors {
      general
      templateId
      name
      ownerId
      version
    }
  }
}