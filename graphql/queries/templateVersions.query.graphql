query TemplateVersions($templateId: Int!) {
  templateVersions(templateId: $templateId) {
    name
    version
    versionType
    created
    comment
    id
    modified
    versionedBy {
      givenName
      surName
      affiliation {
        displayName
      }
      modified
    }
  }
}

query MyVersionedTemplates {
  myVersionedTemplates {
    id
    templateId
    name
    description
    visibility
    bestPractice
    version
    modified
    modifiedById
    modifiedByName
    ownerId
    ownerURI
    ownerDisplayName
    ownerSearchName
  }
}

query PublishedTemplates($paginationOptions: PaginationOptions, $term: String) {
  publishedTemplates(paginationOptions: $paginationOptions, term: $term) {
    limit
    nextCursor
    totalCount
    availableSortFields
    currentOffset
    hasNextPage
    hasPreviousPage
    items {
      id
      templateId
      name
      description
      visibility
      bestPractice
      version
      modified
      modifiedById
      modifiedByName
      ownerId
      ownerURI
      ownerDisplayName
      ownerSearchName
    }
  }
}

query PublishedTemplatesMetaData($paginationOptions: PaginationOptions, $term: String) {
  publishedTemplatesMetaData(paginationOptions: $paginationOptions, term: $term) {
    hasBestPracticeTemplates
    availableAffiliations
  }
}