query TemplateVersions($templateId: Int!) {
  templateVersions(templateId: $templateId) {
    name
    version
    versionType
    created
    comment
    id
    modified
    versionedBy {
      givenName
      surName
      affiliation {
        displayName
      }
      modified
    }
  }
}

query MyVersionedTemplates {
  myVersionedTemplates {
    id
    templateId
    name
    description
    visibility
    bestPractice
    version
    modified
    modifiedById
    modifiedByName
    ownerId
    ownerURI
    ownerDisplayName
    ownerSearchName
  }
}

query PublishedTemplates {
  publishedTemplates {
    id
    templateId
    name
    description
    visibility
    bestPractice
    version
    modified
    modifiedById
    modifiedByName
    ownerId
    ownerURI
    ownerDisplayName
    ownerSearchName
  }
}