query TemplateVersions($templateId: Int!) {
  templateVersions(templateId: $templateId) {
    name
    version
    versionType
    created
    comment
    id
    modified
    versionedBy {
      givenName
      surName
      affiliation {
        displayName
      }
      modified
    }
  }
}

query MyVersionedTemplates {
  myVersionedTemplates {
    id
    templateId
    name
    description
    visibility
    bestPractice
    version
    modified
    modifiedById
    modifiedByName
    ownerId
    ownerURI
    ownerDisplayName
    ownerSearchName
  }
}

query PublishedTemplates($cursor: Int, $limit: Int) {
  publishedTemplates(cursor: $cursor, limit: $limit) {
    cursor
    feed {
      id
      templateId
      name
      description
      visibility
      bestPractice
      version
      modified
      modifiedById
      modifiedByName
      ownerId
      ownerURI
      ownerDisplayName
      ownerSearchName
    }
    error {
      general
    }
  }
}