query ProjectContributors($projectId: Int!) {
  projectContributors(projectId: $projectId) {
    id
    userId
    givenName
    surName
    orcid
    contributorRoles {
      id
      label
      description
    }
    affiliation {
      displayName
    }
  }
}

query ProjectContributor($projectContributorId: Int!) {
  projectContributor(projectContributorId: $projectContributorId) {
    email
    contributorRoles {
      id
      label
      displayOrder
      uri
    }
    givenName
    surName
    affiliation {
      id
      displayName
      uri
    }
    orcid
  }
}