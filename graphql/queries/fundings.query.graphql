query ProjectFundings($projectId: Int!) {
  projectFundings(projectId: $projectId) {
    id
    status
    grantId
    funderOpportunityNumber
    funderProjectNumber
    affiliation {
      displayName
      uri
    }
  }
}

query PlanFundings($planId: Int!) {
  planFundings(planId: $planId) {
    id
    projectFunding {
      id
    }
  }
}

query PopularFunders {
  popularFunders {
    displayName
    id
    nbrPlans
    uri
    apiTarget
  }
}
