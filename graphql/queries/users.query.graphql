query Me{
  me {
    id
    givenName
    surName
    languageId
    role
    emails {
      id
      email
      isPrimary
      isConfirmed
    }
    errors {
      general
      email
      password
      role
    }
    affiliation {
      id
      name
      searchName
      uri
      acronyms
    }
  }
}