query MyProjects {
  myProjects {
    title
    id
    contributors {
      surName
      givenName
      contributorRoles {
        label
        id
      }
      orcid
    }
    startDate
    endDate
    funders {
      affiliation {
        name
        uri
      }
      grantId
      funderOpportunityNumber
      funderProjectNumber
    }
    modified
    modifiedById
    created
    createdById
  }
}