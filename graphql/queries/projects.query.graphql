query MyProjects {
  myProjects {
    title
    id
    contributors {
      surName
      givenName
      contributorRoles {
        label
      }
      orcid
    }
    startDate
    endDate
    funders {
      affiliation {
        name
        uri
      }
      grantId
    }
  }
}

query Project($projectId: Int!) {
  project(projectId: $projectId) {
    title
    startDate
    endDate
    funders {
      id
      grantId
      affiliation {
        name
        displayName
        searchName
      }
    }
    contributors {
      givenName
      surName
      contributorRoles {
        description
        displayOrder
        label
        uri
      }
      email
    }
    outputs {
      title
    }
  }
}