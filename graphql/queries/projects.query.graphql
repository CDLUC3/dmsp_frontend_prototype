query MyProjects($term: String, $paginationOptions: PaginationOptions) {
  myProjects(term: $term, paginationOptions: $paginationOptions) {
    totalCount
    nextCursor
    items {
      title
      id
      startDate
      endDate
      fundings {
        name
        grantId
      }
      members {
        name
        role
        orcid
      }
      errors {
        general
        title
      }
    }
  }
}

query Project($projectId: Int!) {
  project(projectId: $projectId) {
    title
    abstractText
    startDate
    endDate
    isTestProject
    fundings {
      id
      grantId
      affiliation {
        name
        displayName
        searchName
      }
    }
    members {
      givenName
      surName
      memberRoles {
        description
        displayOrder
        label
        uri
      }
      email
    }
    outputs {
      title
    }
    researchDomain {
      id
      parentResearchDomainId
    }
     plans {
      versionedSections {
        answeredQuestions
        displayOrder
        versionedSectionId
        title
        totalQuestions
      }
      templateTitle
      id
      funding
      dmpId
      modified
      created
    }
  }
}
