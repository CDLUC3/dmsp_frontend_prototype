query MyProjects {
  myProjects {
    title
    id
    startDate
    endDate
    funders {
      name
      grantId
    }
    contributors {
      name
      role
      orcid
    }
    errors {
      general
      title
    }
  }
}

query Project($projectId: Int!) {
  project(projectId: $projectId) {
    title
    abstractText
    startDate
    endDate
    isTestProject
    funders {
      id
      grantId
      affiliation {
        name
        displayName
        searchName
      }
    }
    contributors {
      givenName
      surName
      contributorRoles {
        description
        displayOrder
        label
        uri
      }
      email
    }
    outputs {
      title
    }
    researchDomain {
      id
      parentResearchDomainId
    }
     plans {
      sections {
        answeredQuestions
        displayOrder
        sectionId
        sectionTitle
        totalQuestions
      }
      templateTitle
      id
      funder
      dmpId
      modified
      created
    }
  }
}