query Templates {
  myTemplates {
    id
    name
    description
    modified
    modifiedById
    sections {
      id
      name
      bestPractice
      displayOrder
      isDirty
      questions {
        errors {
          general
          templateId
          sectionId
          questionText
          displayOrder
        }
        displayOrder
        guidanceText
        id
        questionText
        sectionId
        templateId
      }
    },
    owner {
      name
      displayName
      searchName
    },
    visibility
  }
}

query Template($templateId: Int!) {
  template(templateId: $templateId) {
    name
    description
    errors {
      general
      name
      ownerId
    }
    latestPublishVersion
    latestPublishDate
    created
    sections {
      id
      name
      bestPractice
      displayOrder
      isDirty
      questions {
        errors {
          general
          templateId
          sectionId
          questionText
          displayOrder
        }
        displayOrder
        guidanceText
        id
        questionText
        sectionId
        templateId
      }
    },
    owner {
      displayName
      id
    }
  }
}
