query Templates($term: String, $paginationOptions: PaginationOptions) {
  myTemplates(term: $term, paginationOptions: $paginationOptions) {
    totalCount
    nextCursor
    items {
      id
      name
      description
      visibility
      isDirty
      latestPublishVersion
      latestPublishDate
      ownerId
      ownerDisplayName
      modified
      modifiedById
      modifiedByName
    }
  }
}

query Template($templateId: Int!) {
  template(templateId: $templateId) {
    id
    name
    description
    errors {
      general
      name
      ownerId
    }
    latestPublishVersion
    latestPublishDate
    created
    sections {
      id
      name
      bestPractice
      displayOrder
      isDirty
      questions {
        errors {
          general
          templateId
          sectionId
          questionText
          displayOrder
        }
        displayOrder
        guidanceText
        id
        questionText
        sectionId
        templateId
      }
    },
    owner {
      displayName
      id
    },
    visibility,
    bestPractice,
    isDirty
  }
}

query TemplateCollaborators($templateId: Int!) {
    template(templateId: $templateId) {
      id
      name
      collaborators {
      email
      id
      user {
        id
        email
        givenName
        surName
      }
    }
    admins {
      givenName
      surName
      email
    }
    owner {
      name
    }
  }
}
