query Templates {
  templates {
    name
    description
    modified
    id
    isDirty
    owner {
      name
      displayName
      searchName
    }
  }
}

query Template($templateId: Int!) {
  template(templateId: $templateId) {
    name
    description
    errors
    latestPublishVersion
    latestPublishDate
    created
    sections {
      id
      displayOrder
      name
      questions {
        errors
        displayOrder
        guidanceText
        id
        questionText
      }
    },
    owner {
      displayName
      id
    }
  }
}