query Templates {
  myTemplates {
    id
    name
    description
    modified
    modifiedById
    sections {
      id
      name
      bestPractice
      displayOrder
      isDirty
      questions {
        errors
        displayOrder
        guidanceText
        id
        questionText
        sectionId
        templateId
      }
    },
    owner {
      name
      displayName
      searchName
    },
    visibility
  }
}

query Template($templateId: Int!) {
  template(templateId: $templateId) {
    id
    name
    description
    errors
    latestPublishVersion
    latestPublishDate
    created
    sections {
      id
      name
      bestPractice
      displayOrder
      isDirty
      questions {
        errors
        displayOrder
        guidanceText
        id
        questionText
        sectionId
        templateId
      }
    },
    owner {
      displayName
      id
    }
  }
}

query TemplateCollaborators($templateId: Int!) {
    template(templateId: $templateId) {
      id
      name
      collaborators {
      email
      id
      user {
        id
        email
        givenName
        surName
      }
    }
  }
}
