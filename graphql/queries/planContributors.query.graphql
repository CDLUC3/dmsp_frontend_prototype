query PlanContributors($planId: Int!) {
  planContributors(planId: $planId) {
    id
    isPrimaryContact
    errors {
      general
    }
    projectContributor {
      id
      givenName
      surName
    }
    contributorRoles {
      uri
      id
      label
      description
      displayOrder
    }
  }
}