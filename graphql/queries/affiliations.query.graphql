query Affiliations($name: String!) {
  affiliations(name: $name) {
    totalCount
    nextCursor
    items {
      id
      displayName
      uri
      apiTarget
    }
  }
}

query AffiliationFunders($name: String!, $funderOnly: Boolean, $paginationOptions: PaginationOptions){
  affiliations(name: $name, funderOnly: $funderOnly, paginationOptions: $paginationOptions) {
    totalCount
    nextCursor
    items {
      id
      displayName
      apiTarget
      uri
    }
  }
}

query ManagedAffiliationsWithGuidance($name: String, $paginationOptions: PaginationOptions) {
  managedAffiliationsWithGuidance(name: $name, paginationOptions:$paginationOptions) {
    items {
      id
      funder
      displayName
      uri
    }
    limit
    totalCount
    hasNextPage
    hasPreviousPage
    nextCursor
  }
}