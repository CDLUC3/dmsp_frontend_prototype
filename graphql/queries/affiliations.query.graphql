query Affiliations($name: String!) {
  affiliations(name: $name) {
    totalCount
    nextCursor
    items {
      id
      displayName
      uri
    }
  }
}

query AffiliationFunders($name: String!, $funderOnly: Boolean, $paginationOptions: PaginationOptions){
  affiliations(name: $name, funderOnly: $funderOnly, paginationOptions: $paginationOptions) {
    totalCount
    nextCursor
    items {
      id
      displayName
      uri
    }
  }
}
