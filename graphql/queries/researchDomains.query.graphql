query TopLevelResearchDomains($cursor: Int, $limit: Int) {
  topLevelResearchDomains(cursor: $cursor, limit: $limit) {
    cursor
    feed {
      name
      id
    }
    error {
      general
    }
  }
}

query ChildResearchDomains($parentResearchDomainId: Int!) {
  childResearchDomains(parentResearchDomainId: $parentResearchDomainId) {
    id
    name
  }
}