query GuidanceByGroup($guidanceGroupId: Int!) {
 guidanceByGroup(guidanceGroupId: $guidanceGroupId) {
    user {
      givenName
      surName
      id
    }
    guidanceText
    id
    tags {
      id
      name
    }
    errors {
      general
      tags
      guidanceText
      guidanceGroupId
    }
    modified
  }
}

query Guidance($guidanceId: Int!) {
  guidance(guidanceId: $guidanceId) {
    id
    tags {
      id
      name
      description
    }
    guidanceText
  }
}